<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /><!-- Esto es solo un comentario y no aparece en la pagina web, solo sirve para ubicar a los programadores que la acutualizan-->
    <title>Practica</title> <!-- Esto es el titulo de la pagina web-->
</head>
<body>
    <h1><center>Son solo pruebas de etiquetas</center></h1><!-- El h1 es para marcar un encabezado html y la etiqueta center es para centrar el texto-->
    <p><big><b>Introducccion:</b></big><!--Poner en negritas--><br>Aqui podemos encontrar un salto</p><!-- Salto de linea sin necesidad de cambiar de parrafo-->
    <button><a href="https://www.youtube.com/">Videos</a></button><!-- Etiqueta que permite para agregar un hipervinculo en un boton-->
    <p>Prueba 1:<br>¿<em>Hola</em> mundo como estan todos?</p><!-- La etiqueta "em" remarca en cursiva el texto para hacerle enfasis-->
    <footer>Este es mi pie de pagina pero aun no se como funciona</footer><!-- EPIC FAIILL XD -->
    <center><hgroup> <!-- Solo funciona como un grupo de encabezados o titulos de pagina-->
        <h1>Hola Mundo Como Estan</h1>
        <h2>¿Como Estuvo Tu Dia?</h2>
        <h3>Etc,Etc,Etc</h3></hgroup></center>
    <hr><!-- Define un cambio de tematica en todo el documento (aparece como una gran linea horizontal)-->
    <p><i>¿Hola como estan todos por aqui?</i></p><!-- La etiqueta "i" es otro modo de resaltar el texto en cursiva-->
    <img src="https://imagenes-tiernas.net/wp-content/uploads/2011/10/perro-tierno-labrador-cachorro.jpeg"
    width="100"/><!-- Etiqueta img sirve para insertar una imgagen, la src para dar la direccion de la imagen y el width & height para darle el alto y ancho de la imagen-->
    
</body>
</html></html>
